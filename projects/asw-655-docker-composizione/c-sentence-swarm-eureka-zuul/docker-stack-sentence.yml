version: '3'
services:
  eureka:
    image: localhost:5000/eureka-server-img
#    container_name: eureka 
#    ports:
#    - "8761:8761"
    deploy:
      placement:
        constraints: [node.role == manager]
  subject:
    image: localhost:5000/word-img
#    ports: 
#    - "8080"
    depends_on:
    - "eureka"
    command: ["-jar", "-Dspring.profiles.active=subject", "word.jar"]
    deploy:
      mode: replicated
      replicas: 1    
  verb:
    image: localhost:5000/word-img
#    ports: 
#    - "8080"
    depends_on:
    - "eureka"
    command: ["-jar", "-Dspring.profiles.active=verb", "word.jar"]
    deploy:
      mode: replicated
      replicas: 1    
  object:
    image: localhost:5000/word-img
#    ports: 
#    - "8080"
    depends_on:
    - "eureka"
    command: ["-jar", "-Dspring.profiles.active=object", "word.jar"]
    deploy:
      mode: replicated
      replicas: 1    
  sentence:
    image: localhost:5000/sentence-img
#    ports: 
#    - "8080"
    depends_on:
    - "eureka"
    deploy:
      mode: replicated
      replicas: 2    
  zuul:
    image: localhost:5000/sentence-zuul-img
#    container_name: zuul 
    depends_on:
    - "eureka"
    ports:
    - "8080:8080"





